<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Eric Cortes Mendoza">
    <link rel="stylesheet" href="css/estilos.css">
    <title>Imagenes y Posicionamientos en css</title>
</head>
<body>
    <header id="encabezado">
        <div class="contenedor_logo">
            <img src="IMAGENES/PY.png" alt="python">
        </div>
        <h1>Posicionamiento en CSS</h1>
    </header>
    <section class="elementos_posicionados">
        <div class="contenedor_imagen imagen_1">
            <img src="IMAGENES/DONJULIO.webp" alt="donjulio">
        </div>

        <div class="contenedor_imagen imagen_2">
            <img src="IMAGENES/images.jpeg" alt="imagen">
        </div>

        <div class="contenedor_imagen imagen_3">
            <img src="IMAGENES/IMG.webp" alt="imagen2">
        </div>

        <div class="contenedor_imagen imagen_4">
            <img src="IMAGENES/Pepsi_2023.svg" alt="pepsi">
        </div>

    </section>
</body>
</html>
